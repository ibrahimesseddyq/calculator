<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container" data-theme="one">
        <main>

            <section class="top">
                <div class="compound-toggle">
                    <h3 class="item-title">calc</h3>
                    <p class="item item-label">Theme</p>
                    <p class="item item-1">1</p>
                    <p class="item item-2">2</p>
                    <p class="item item-3">3</p>
                    <div class="wrapper">
                        <div class="toggle_radio">
                            <input type="radio" checked class="toggle_option" id="first_toggle" name="toggle_option">
                            <input type="radio" class="toggle_option" id="second_toggle" name="toggle_option">
                            <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
                            <label for="first_toggle">F</label>
                            <label for="second_toggle">S</label>
                            <label for="third_toggle">T</label>
                            <div class="toggle_option_slider">
                            </div>
                        </div>
                    </div>
            </section>
            <section class="middle">
                <p class="display"></p>
            </section>
            <section class="bottom">
                <div class="compound-btns-container">
                    <button value="7" class="btns" id="btns-7">7</button>
                    <button value="8" class="btns" id="btns-8">8</button>
                    <button value="9" class="btns" id="btns-9">9</button>
                    <button value="del" class="btns" id="btns-del">DEL</button>
                    <button value="4" class="btns" id="btns-4">4</button>
                    <button value="5" class="btns" id="btns-5">5</button>
                    <button value="6" class="btns" id="btns-6">6</button>
                    <button value="+" class="btns" id="btns-plus">+</button>
                    <button value="1" class="btns" id="btns-1">1</button>
                    <button value="2" class="btns" id="btns-2">2</button>
                    <button value="3" class="btns" id="btns-3">3</button>
                    <button value="-" class="btns" id="btns-minus">-</button>
                    <button class="btns" id="btns-dot" onclick="dotFunc()">.</button>
                    <button value="0" class="btns" id="btns-0">0</button>
                    <button value="/" class="btns" id="btns-divide">/</button>
                    <button value="*" class="btns" id="btns-multiply">x</button>
                    <button value="res" class="btns" id="btns-reset">RESET</button>
                    <button value="=" class="btns" id="btns-equal">=</button>

                </div>
            </section>

        </main>
        </div>


</body>

</html>
<script type="module" src="client.js"></script>
